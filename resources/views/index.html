<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Company Values</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #fafafa;
                padding: 30px;
            }

            .container {
                max-width: 800px;
            }

            .label {
                font-size: 14px;
                margin-bottom: 10px;
                color: #444;
            }

            /* Grid for options */
            .values-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin-bottom: 15px;
            }

            .value {
                display: flex;
                align-items: center;
                border: 2px solid #d9e2ec;
                border-radius: 6px;
                padding: 8px 12px;
                cursor: pointer;
                background: #fff;
                transition: all 0.2s ease-in-out;
                font-size: 14px;
            }

            .value input[type="checkbox"] {
                display: none;
            }

            .value span {
                position: relative;
                padding-left: 25px;
            }

            /* Custom checkbox square */
            .value span::before {
                content: "";
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 16px;
                height: 16px;
                border: 2px solid #d1d5db;
                border-radius: 4px;
                background: #fff;
            }

            /* Checkmark when selected */
            .value input:checked + span::before {
                background: #f59e0b;
                border-color: #f59e0b;
            }

            /* Highlight text + background when checked */
            .value input:checked + span {
                font-weight: bold;
                background: #f0f9ff;
                border-radius: 4px;
                padding: 2px 6px;
            }

            /* Add button */
            .add-btn {
                display: inline-flex;
                align-items: center;
                background: #0369a1;
                color: #fff;
                font-size: 14px;
                padding: 8px 14px;
                border-radius: 20px;
                border: none;
                cursor: pointer;
                transition: background 0.2s ease;
            }

            .add-btn:hover {
                background: #025c8c;
            }

            .add-btn::before {
                content: "+";
                font-weight: bold;
                margin-right: 6px;
            }

            /* Input field styling */
            .new-value-input {
                margin-top: 10px;
                display: none;
            }

            .new-value-input input {
                padding: 6px 10px;
                font-size: 14px;
                border: 2px solid #d9e2ec;
                border-radius: 6px;
                outline: none;
            }

            .new-value-input button {
                margin-left: 6px;
                padding: 6px 12px;
                font-size: 14px;
                background: #10b981;
                border: none;
                color: white;
                border-radius: 6px;
                cursor: pointer;
            }

            .new-value-input button:hover {
                background: #059669;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="label">
                Select company values to assess and create questions for each
                value.
            </div>

            <!-- Values grid -->
            <div class="values-grid" id="valuesGrid">
                <label class="value">
                    <input type="checkbox" checked />
                    <span>Customer Focus</span>
                </label>
                <label class="value">
                    <input type="checkbox" checked />
                    <span>Innovation</span>
                </label>
                <label class="value">
                    <input type="checkbox" />
                    <span>Integrity</span>
                </label>
                <label class="value">
                    <input type="checkbox" />
                    <span>Teamwork</span>
                </label>
                <label class="value">
                    <input type="checkbox" />
                    <span>Excellence</span>
                </label>
                <label class="value">
                    <input type="checkbox" />
                    <span>Accountability</span>
                </label>
            </div>

            <!-- Add another value button -->
            <button class="add-btn" onclick="showInput()">
                Add Another Value
            </button>

            <!-- Hidden input field for new value -->
            <div class="new-value-input" id="newValueInput">
                <input
                    type="text"
                    id="valueName"
                    placeholder="Enter company value"
                />
                <button onclick="saveValue()">Add</button>
            </div>
        </div>

        <script>
            function showInput() {
                document.getElementById("newValueInput").style.display =
                    "block";
                document.getElementById("valueName").focus();
            }

            function saveValue() {
                var name = document.getElementById("valueName").value.trim();
                if (name === "") return;

                var grid = document.getElementById("valuesGrid");

                var newLabel = document.createElement("label");
                newLabel.className = "value";

                var input = document.createElement("input");
                input.type = "checkbox";

                var span = document.createElement("span");
                span.textContent = name;

                newLabel.appendChild(input);
                newLabel.appendChild(span);

                grid.appendChild(newLabel);

                // Reset input
                document.getElementById("valueName").value = "";
                document.getElementById("newValueInput").style.display = "none";
            }
        </script>
    </body>
</html>
