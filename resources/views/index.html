<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multi-Step Wizard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f8f9fc;
                padding: 20px;
            }

            .stepper {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
                list-style: none;
                padding: 0;
            }

            .stepper li {
                flex: 1;
                text-align: center;
                position: relative;
            }

            .stepper li::before {
                content: "";
                position: absolute;
                top: 12px;
                left: 50%;
                transform: translateX(-50%);
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #ccc;
                z-index: 2;
            }

            .stepper li::after {
                content: "";
                position: absolute;
                top: 20px;
                left: 100%;
                width: 100%;
                height: 4px;
                background: #ccc;
                z-index: 1;
            }

            .stepper li:last-child::after {
                display: none;
            }

            .stepper li.active::before {
                background: #007bff;
            }

            .stepper li.active ~ li::before {
                background: #ccc;
            }

            .stepper li.active::after {
                background: #007bff;
            }

            .step-content {
                display: none;
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            .step-content.active {
                display: block;
            }

            .buttons {
                margin-top: 20px;
                display: flex;
                justify-content: space-between;
            }

            .buttons button {
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }

            .btn-back {
                background: #ccc;
            }

            .btn-next {
                background: #007bff;
                color: white;
            }
        </style>
    </head>
    <body>
        <ul class="stepper">
            <li class="active">Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <li>Step 4</li>
        </ul>

        <div id="step1" class="step-content active">
            <h2>Step 1: Session Details</h2>
            <p>Content for step 1...</p>
            <div class="buttons">
                <span></span>
                <button class="btn-next" onclick="nextStep()">Next</button>
            </div>
        </div>

        <div id="step2" class="step-content">
            <h2>Step 2: Add Managers</h2>
            <p>Content for step 2...</p>
            <div class="buttons">
                <button class="btn-back" onclick="prevStep()">Back</button>
                <button class="btn-next" onclick="nextStep()">Next</button>
            </div>
        </div>

        <div id="step3" class="step-content">
            <h2>Step 3: Assign Evaluators</h2>
            <p>Content for step 3...</p>
            <div class="buttons">
                <button class="btn-back" onclick="prevStep()">Back</button>
                <button class="btn-next" onclick="nextStep()">Next</button>
            </div>
        </div>

        <div id="step4" class="step-content">
            <h2>Step 4: Review & Launch</h2>
            <p>Content for step 4...</p>
            <div class="buttons">
                <button class="btn-back" onclick="prevStep()">Back</button>
                <button class="btn-next" onclick="submitWizard()">
                    Finish
                </button>
            </div>
        </div>

        <script>
            let currentStep = 1;
            const totalSteps = 4;

            function showStep(step) {
                // Hide all steps
                for (let i = 1; i <= totalSteps; i++) {
                    document
                        .getElementById("step" + i)
                        .classList.remove("active");
                }
                // Show current step
                document.getElementById("step" + step).classList.add("active");

                // Update stepper
                let steps = document.querySelectorAll(".stepper li");
                steps.forEach((s, index) => {
                    if (index < step) {
                        s.classList.add("active");
                    } else {
                        s.classList.remove("active");
                    }
                });
            }

            function nextStep() {
                if (currentStep < totalSteps) {
                    currentStep++;
                    showStep(currentStep);
                }
            }

            function prevStep() {
                if (currentStep > 1) {
                    currentStep--;
                    showStep(currentStep);
                }
            }

            function submitWizard() {
                alert("Wizard Completed!");
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stepper Progress Bar</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f9f9f9;
                padding: 40px;
            }

            .stepper-container {
                width: 100%;
                max-width: 600px;
                margin: auto;
                position: relative;
            }

            /* Progress Bar Background */
            .progressbar {
                display: flex;
                justify-content: space-between;
                position: relative;
                margin-bottom: 30px;
            }

            .progressbar::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                height: 4px;
                width: 100%;
                background: #e0e0e0;
                z-index: -1;
            }

            /* Progress Fill */
            .progress {
                position: absolute;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                height: 4px;
                background: orange;
                width: 0%;
                transition: width 0.3s ease;
                z-index: -1;
            }

            /* Step Circles */
            .step {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: #e0e0e0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                font-weight: bold;
                color: white;
                position: relative;
                z-index: 1;
            }

            .step.active {
                background: orange;
            }

            /* Buttons */
            .buttons {
                text-align: center;
            }

            button {
                background: orange;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 5px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div class="stepper-container">
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>
            <div class="buttons">
                <button id="prev" disabled>Previous</button>
                <button id="next">Next</button>
            </div>
        </div>

        <script>
            const steps = document.querySelectorAll(".step");
            const progress = document.getElementById("progress");
            const prev = document.getElementById("prev");
            const next = document.getElementById("next");

            let currentStep = 1;

            next.addEventListener("click", () => {
                currentStep++;
                if (currentStep > steps.length) {
                    currentStep = steps.length;
                }
                update();
            });

            prev.addEventListener("click", () => {
                currentStep--;
                if (currentStep < 1) {
                    currentStep = 1;
                }
                update();
            });

            function update() {
                steps.forEach((step, idx) => {
                    if (idx < currentStep) {
                        step.classList.add("active");
                    } else {
                        step.classList.remove("active");
                    }
                });

                progress.style.width =
                    ((currentStep - 1) / (steps.length - 1)) * 100 + "%";

                prev.disabled = currentStep === 1;
                next.disabled = currentStep === steps.length;
            }
        </script>
    </body>
</html>
